<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sales Report</h1>
        <div class="card p-3">
            <h2 class="card-title">Total Sales:</h2>
            <p class="card-text fs-3" id="total-sales">Loading...</p>

            <h3 class="mt-4">Product Sales Breakdown:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Sales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apple</td>
                        <td>150</td>
                    </tr>
                    <tr>
                        <td>Banana</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td>Orange</td>
                        <td>125</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const csvData = `product,sales
Apple,155
Banana,75
Orange,125`;

        function calculateTotalSales(data) {
            const lines = data.trim().split('\n');
            let totalSales = 0;

            // Skip the header row
            for (let i = 1; i < lines.length; i++) {
                const parts = lines[i].split(',');
                // Assuming sales is always the second column (index 1)
                const sales = parseInt(parts[1], 10);
                if (!isNaN(sales)) {
                    totalSales += sales;
                }
            }
            return totalSales;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sum = calculateTotalSales(csvData);
            const totalSalesElement = document.getElementById('total-sales');
            if (totalSalesElement) {
                totalSalesElement.textContent = sum;
            }
        });
    </script>
    <!-- Bootstrap 5 JS (optional, for components that need it, but not required for basic styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
